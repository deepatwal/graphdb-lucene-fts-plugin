name: Build GraphDB Lucene Plugin

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11 # GraphDB plugins usually require Java 11 or 17
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package

    - name: Upload Plugin Zip
      uses: actions/upload-artifact@v4
      with:
        name: lucene-fts-plugin
        # This points specifically to the zip file mentioned in your instructions
        path: target/lucene-fts-plugin-graphdb-plugin.zip
